<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of chords</title>
    <style>
        img {
            width: 160px;
            height: auto;
        }
        th {font-size:24px;padding-top:30px}
        table, th, td {
            border: 0px solid gray;
            border-collapse: collapse;
        }


    </style>
</head>
<body>
<table>
    <tr>
        <th>C<sup> </sup></th> <!-- leave the <sup/> tag for better character alignment with the C<sup>7<sup> -->
        <th>C<sup>7</sup></th>
        <th>c<sup> </sup></th>
    </tr>
    <tr>
        <td><img src="./images/Cmaj.png"/></td>
        <td><img src="./images/Cmaj7.png"/></td>
        <td><img src="./images/Cmin.png"/></td>
    </tr>

        <td><img src="./images/Dmin.png"/></td>
    </tr>
    <tr>
        <th>E<sup> </sup></th>

</html>
