<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
       table, th, td {
            border: 0px solid black;
            cellpadding: 10px;
            border-spacing: 0px
       }
       td.string {
            border-bottom:1px solid black;
       }
       td.fret {
            border-left:1px solid black;
       }
    </style>
    <title>Notes on guitar strings</title>
</head>
<body>
<table>
    <tr>
        <td class="fret string">&nbsp;</td>
        <td rowspan="2" >E</td>
        <td class="string">&nbsp;</td>
    </tr>
    <tr>
        <td class="fret">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="3"/>
    </tr>

</table>
</body>
</html>
